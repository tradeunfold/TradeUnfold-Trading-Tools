<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeUnfold Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0ab8b6; 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #ffffff; 
            --text-muted: #94a3b8;
            --risk: #f87171;
            --gain: #4ade80;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.5; }
        
        /* Header & Logo */
        .header { background: #000000; padding: 15px 30px; border-bottom: 3px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 45px; display: block; }
        .back-link { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 14px; border: 1px solid var(--primary); padding: 8px 16px; border-radius: 6px; transition: 0.3s; }
        .back-link:hover { background: var(--primary); color: #000; }

        /* Navigation Tabs */
        .tabs { display: flex; justify-content: center; background: #000000; padding: 10px; gap: 10px; border-bottom: 1px solid #334155; }
        .tab-btn { padding: 12px 24px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; font-weight: 600; font-size: 14px; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: var(--card); color: var(--primary); box-shadow: 0 4px 15px rgba(10, 184, 182, 0.2); }

        /* Content Area */
        .container { max-width: 550px; margin: 40px auto; padding: 0 20px; }
        .tool-card { background: var(--card); padding: 35px; border-radius: 20px; border: 1px solid #334155; display: none; animation: fadeIn 0.4s ease; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .tool-card.active { display: block; }

        h2 { color: var(--primary); margin-top: 0; font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 25px; }
        
        /* Inputs */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; font-weight: 700; letter-spacing: 1px; }
        input, select { width: 100%; padding: 14px; background: #000000; border: 1px solid #334155; border-radius: 10px; color: white; font-size: 15px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }

        .btn-calc { width: 100%; padding: 18px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 17px; margin-top: 10px; transition: 0.3s; }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(10, 184, 182, 0.4); }

        /* Results Display */
        .res-box { margin-top: 30px; padding: 25px; background: #000000; border-radius: 15px; border-left: 5px solid var(--primary); }
        .res-line { display: flex; justify-content: space-between; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #1e293b; }
        .val { font-weight: 800; font-size: 18px; color: var(--primary); }
        .val.risk { color: var(--risk); }
        .val.gain { color: var(--gain); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://tradeunfold.wordpress.com/wp-content/uploads/2025/10/logo-alternative.jpeg" alt="TradeUnfold Logo" class="logo-img">
    <a href="https://tradeunfold.com" class="back-link">Back to tradeunfold.com</a>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('risk')">Risk Architect</button>
    <button class="tab-btn" onclick="showTab('profit')">Profit/Margin</button>
    <button class="tab-btn" onclick="showTab('integrity')">Broker Integrity</button>
</div>

<div class="container">
    <div id="risk" class="tool-card active">
        <h2>Strategy Architect</h2>
        <div class="input-group">
            <label>Asset / Symbol</label>
            <select id="r-symbol">
                <option value="EURUSD">EUR/USD</option>
                <option value="GBPUSD">GBP/USD</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="XAUUSD">GOLD (XAU)</option>
                <option value="BTCUSD">BITCOIN (BTC)</option>
            </select>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="input-group"><label>Risk Amount ($)</label><input type="number" id="r-cash" value="100"></div>
            <div class="input-group"><label>Trade Size (Lots)</label><input type="number" id="r-lots" value="0.1" step="0.01"></div>
        </div>
        <div class="input-group"><label>Entry Price (Optional)</label><input type="number" id="r-entry" placeholder="e.g. 1.08540" step="0.00001"></div>
        <button class="btn-calc" onclick="calcRisk()">GENERATE TRADE SPECS</button>
        
        <div id="r-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Stop Loss Distance:</span> <span id="r-sl-pips" class="val risk">-</span></div>
            <div id="r-price-section" style="display:none;">
                <div class="res-line"><span>SL Price Level:</span> <span id="r-sl-price" class="val risk">-</span></div>
            </div>
        </div>
    </div>

    <div id="profit" class="tool-card">
        <h2>Profit Potential</h2>
        <div class="input-group"><label>Target (Pips)</label><input type="number" id="p-pips" value="50"></div>
        <div class="input-group"><label>Lots</label><input type="number" id="p-lots" value="0.1"></div>
        <button class="btn-calc" onclick="calcProfit()">CALCULATE PROFIT</button>
        <div id="p-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Estimated Gain:</span> <span id="p-val" class="val gain">-</span></div>
        </div>
    </div>

    <div id="integrity" class="tool-card">
        <h2>Broker Integrity Check</h2>
        <div class="input-group"><label>Active Spread (Pips)</label><input type="number" id="i-spread" value="1.5" step="0.1"></div>
        <div class="input-group"><label>Position Size (Lots)</label><input type="number" id="i-lots" value="1"></div>
        <button class="btn-calc" onclick="calcIntegrity()">ANALYZE EXECUTION COST</button>
        <div id="i-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Cost in Dollars:</span> <span id="i-cost" class="val risk">-</span></div>
            <p style="font-size:12px; color:var(--text-muted); margin-top:10px;">If this cost is higher than $10 per Lot on EUR/USD, your broker might be overcharging you.</p>
        </div>
    </div>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function calcRisk() {
        const symbol = document.getElementById('r-symbol').value;
        const risk = parseFloat(document.getElementById('r-cash').value);
        const lots = parseFloat(document.getElementById('r-lots').value);
        const entry = parseFloat(document.getElementById('r-entry').value);
        
        // Accurate Pip Values
        let pipVal = 10; // Default for USD quote
        if(symbol.includes("JPY")) pipVal = 6.5; // Roughly
        if(symbol.includes("XAU")) pipVal = 1;
        
        let slPips = risk / (lots * pipVal);
        document.getElementById('r-sl-pips').innerText = Math.round(slPips) + " Pips";
        
        if(entry > 0) {
            let isJpy = symbol.includes("JPY");
            let multiplier = isJpy ? 0.01 : 0.0001;
            document.getElementById('r-sl-price').innerText = (entry - (slPips * multiplier)).toFixed(isJpy ? 3 : 5);
            document.getElementById('r-price-section').style.display = 'block';
        }
        document.getElementById('r-res').style.display = 'block';
    }

    function calcProfit() {
        const pips = document.getElementById('p-pips').value;
        const lots = document.getElementById('p-lots').value;
        document.getElementById('p-val').innerText = "$" + (pips * lots * 10).toFixed(2);
        document.getElementById('p-res').style.display = 'block';
    }

    function calcIntegrity() {
        const spread = document.getElementById('i-spread').value;
        const lots = document.getElementById('i-lots').value;
        document.getElementById('i-cost').innerText = "$" + (spread * lots * 10).toFixed(2);
        document.getElementById('i-res').style.display = 'block';
    }
</script>
</body>
</html>
