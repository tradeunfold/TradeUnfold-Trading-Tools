<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeUnfold Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --risk: #f87171; --gain: #4ade80; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .header { background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; color: var(--primary); text-decoration: none; font-size: 20px; letter-spacing: 1px; }
        
        .tabs { display: flex; justify-content: center; background: #111827; padding: 10px; gap: 10px; }
        .tab-btn { padding: 10px 20px; background: transparent; border: 1px solid #334155; color: #94a3b8; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: var(--bg); border-color: var(--primary); }

        .container { max-width: 600px; margin: 30px auto; padding: 0 20px; }
        .tool-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; display: none; animation: fadeIn 0.3s; }
        .tool-card.active { display: block; }

        .input-group { margin-bottom: 20px; text-align: left; direction: ltr; }
        label { display: block; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; font-weight: 700; }
        input, select { width: 100%; padding: 12px; background: var(--bg); border: 1px solid #334155; border-radius: 10px; color: white; box-sizing: border-box; }
        
        .btn-calc { width: 100%; padding: 15px; background: var(--primary); color: var(--bg); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; margin-top: 10px; }
        
        .res-box { margin-top: 25px; padding: 20px; background: var(--bg); border-radius: 15px; border-right: 4px solid var(--primary); direction: ltr; }
        .res-line { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #1e293b; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <a href="#" class="logo">TRADEUNFOLD HUB</a>
    <span style="font-size: 12px; color: #64748b;">INTEGRITY STANDARD v1.0</span>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('risk')">ניהול סיכונים</button>
    <button class="tab-btn" onclick="showTab('profit')">רווח וביטחונות</button>
    <button class="tab-btn" onclick="showTab('integrity')">בדיקת ברוקר</button>
</div>

<div class="container">
    <div id="risk" class="tool-card active">
        <h2 style="text-align:center; color: var(--primary);">Strategy Architect</h2>
        <div class="input-group"><label>Asset</label><select id="r-symbol"><option value="EURUSD">EUR/USD</option><option value="XAUUSD">GOLD</option><option value="BTCUSD">BITCOIN</option></select></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group"><label>Risk Amount ($)</label><input type="number" id="r-cash" value="100"></div>
            <div class="input-group"><label>Lots</label><input type="number" id="r-lots" value="0.1"></div>
        </div>
        <div class="input-group"><label>Entry Price (Opt.)</label><input type="number" id="r-entry" step="0.0001"></div>
        <button class="btn-calc" onclick="calcRisk()">חשב מרחקי פריצה</button>
        <div id="r-res" class="res-box" style="display:none;">
            <div class="res-line"><span>SL Distance:</span> <span id="r-sl-pips" style="color:var(--risk); font-weight:bold;">-</span></div>
            <div class="res-line"><span>SL Price Level:</span> <span id="r-sl-price" style="color:var(--risk); font-weight:bold;">-</span></div>
        </div>
    </div>

    <div id="profit" class="tool-card">
        <h2 style="text-align:center; color: var(--gain);">Profit & Margin</h2>
        <div class="input-group"><label>Target Pips</label><input type="number" id="p-pips" value="50"></div>
        <div class="input-group"><label>Lots</label><input type="number" id="p-lots" value="0.1"></div>
        <button class="btn-calc" style="background:var(--gain);" onclick="calcProfit()">חשב רווח פוטנציאלי</button>
        <div id="p-res" class="res-box" style="display:none; border-right-color: var(--gain);">
            <div class="res-line"><span>Est. Profit:</span> <span id="p-val" style="color:var(--gain); font-weight:bold;">-</span></div>
        </div>
    </div>

    <div id="integrity" class="tool-card">
        <h2 style="text-align:center; color: #a855f7;">Broker Integrity Check</h2>
        <p style="font-size:12px; color:#94a3b8; text-align:center;">בדוק כמה הברוקר באמת גובה ממך בעסקה</p>
        <div class="input-group"><label>Spread (Pips)</label><input type="number" id="i-spread" value="2" step="0.1"></div>
        <div class="input-group"><label>Lots</label><input type="number" id="i-lots" value="1"></div>
        <button class="btn-calc" style="background:#a855f7; color:white;" onclick="calcIntegrity()">חשב עלויות סמויות</button>
        <div id="i-res" class="res-box" style="display:none; border-right-color: #a855f7;">
            <div class="res-line"><span>Cost in USD:</span> <span id="i-cost" style="color:#f87171; font-weight:bold;">-</span></div>
            <p style="font-size:11px; color:#94a3b8; margin-top:10px;">* אם העלות גבוהה מדי, הברוקר שוחק לך את פוטנציאל הרווח.</p>
        </div>
    </div>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function calcRisk() {
        const symbol = document.getElementById('r-symbol').value;
        const risk = document.getElementById('r-cash').value;
        const lots = document.getElementById('r-lots').value;
        const entry = parseFloat(document.getElementById('r-entry').value);
        
        // Simplified Logic for Demo (In real, use API rates as we did before)
        let pipVal = symbol.includes("XAU") ? 1 : 10; 
        let slPips = risk / (lots * pipVal);
        
        document.getElementById('r-sl-pips').innerText = Math.round(slPips) + " Pips";
        if(entry) document.getElementById('r-sl-price').innerText = (entry - (slPips * 0.0001)).toFixed(5);
        document.getElementById('r-res').style.display = 'block';
    }

    function calcProfit() {
        const pips = document.getElementById('p-pips').value;
        const lots = document.getElementById('p-lots').value;
        document.getElementById('p-val').innerText = "$" + (pips * lots * 10);
        document.getElementById('p-res').style.display = 'block';
    }

    function calcIntegrity() {
        const spread = document.getElementById('i-spread').value;
        const lots = document.getElementById('i-lots').value;
        document.getElementById('i-cost').innerText = "$" + (spread * lots * 10);
        document.getElementById('i-res').style.display = 'block';
    }
</script>
</body>
</html>
