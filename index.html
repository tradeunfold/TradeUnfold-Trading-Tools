<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeUnfold | Pro Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0ab8b6; --bg: #000000; --card: #111827; --input-bg: #1f2937; --text: #ffffff; --text-muted: #94a3b8; --risk: #f87171; --gain: #4ade80; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .header { background: #000000; padding: 25px 40px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 70px; display: block; transition: 0.3s; }
        .logo-img:hover { filter: brightness(1.2); }
        .nav-link { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 700; text-transform: uppercase; border: 1px solid #334155; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
        .nav-link:hover { border-color: var(--primary); color: var(--primary); }
        .tabs { display: flex; justify-content: center; background: #000000; padding: 15px; gap: 15px; border-bottom: 1px solid #1f2937; flex-wrap: wrap; }
        .tab-btn { padding: 12px 25px; background: transparent; border: 1px solid transparent; color: var(--text-muted); cursor: pointer; font-weight: 700; font-size: 14px; border-radius: 10px; transition: 0.3s; }
        .tab-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(10, 184, 182, 0.05); }
        .container { max-width: 700px; margin: 50px auto; padding: 0 25px; }
        .tool-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid #1f2937; display: none; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); }
        .tool-card.active { display: block; animation: fadeIn 0.4s ease; }
        h2 { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        label { display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; font-weight: 700; letter-spacing: 1px; }
        input, select { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #374151; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-calc { width: 100%; padding: 20px; background: var(--primary); color: #000; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 18px; text-transform: uppercase; }
        .res-box { margin-top: 35px; padding: 30px; background: #000; border-radius: 20px; border-top: 4px solid var(--primary); }
        .res-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #1f2937; }
        .val { font-weight: 800; font-size: 22px; color: var(--primary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <a href="https://tradeunfold.com">
        <img src="https://tradeunfold.wordpress.com/wp-content/uploads/2025/10/logo-alternative.jpeg" alt="TradeUnfold" class="logo-img">
    </a>
    <a href="https://tradeunfold.com" class="nav-link">Back to Website</a>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('risk')">LOT SIZE / RISK</button>
    <button class="tab-btn" onclick="showTab('profit')">PROFIT CALC</button>
    <button class="tab-btn" onclick="showTab('integrity')">INTEGRITY CHECK</button>
</div>

<div class="container">
    <div id="risk" class="tool-card active">
        <h2>Risk Management Terminal</h2>
        <div class="grid">
            <div class="input-group">
                <label>Instrument</label>
                <select id="r-symbol">
                    <optgroup label="Majors">
                        <option value="EURUSD">EURUSD</option><option value="GBPUSD">GBPUSD</option>
                        <option value="USDJPY">USDJPY</option><option value="USDCHF">USDCHF</option>
                        <option value="USDCAD">USDCAD</option><option value="AUDUSD">AUDUSD</option>
                        <option value="NZDUSD">NZDUSD</option>
                    </optgroup>
                    <optgroup label="Crosses">
                        <option value="EURGBP">EURGBP</option><option value="EURJPY">EURJPY</option>
                        <option value="EURAUD">EURAUD</option><option value="GBPJPY">GBPJPY</option>
                        <option value="GBPAUD">GBPAUD</option><option value="AUDJPY">AUDJPY</option>
                        <option value="CADJPY">CADJPY</option><option value="CHFJPY">CHFJPY</option>
                    </optgroup>
                    <optgroup label="Exotics">
                        <option value="USDZAR">USDZAR</option><option value="USDMXN">USDMXN</option>
                        <option value="USDTRY">USDTRY</option><option value="USDSGD">USDSGD</option>
                        <option value="USDNOK">USDNOK</option>
                    </optgroup>
                    <optgroup label="Commodities">
                        <option value="XAUUSD">GOLD (XAU)</option><option value="XAGUSD">SILVER (XAG)</option>
                    </optgroup>
                </select>
            </div>
            <div class="input-group">
                <label>Account Currency</label>
                <select id="r-currency">
                    <option value="USD">USD ($)</option><option value="EUR">EUR (€)</option><option value="GBP">GBP (£)</option>
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="input-group"><label>Risk Amount ($/€/£)</label><input type="number" id="r-cash" value="100"></div>
            <div class="input-group"><label>Stop Loss (Pips)</label><input type="number" id="r-sl" value="20"></div>
        </div>
        <button id="btn-lot" class="btn-calc" onclick="calculateLot()">Calculate Position Size</button>
        <div id="r-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Recommended Size:</span> <span id="res-lots" class="val">0.00 Lots</span></div>
            <div class="res-line"><span>Pip Value:</span> <span id="res-pip-val" class="val">$0.00</span></div>
        </div>
    </div>

    <div id="profit" class="tool-card">
        <h2>Profit Forecasting</h2>
        <div class="grid">
            <div class="input-group"><label>Entry Price</label><input type="number" id="p-entry" step="0.00001" value="1.0850"></div>
            <div class="input-group"><label>Exit Price</label><input type="number" id="p-exit" step="0.00001" value="1.0950"></div>
        </div>
        <div class="grid">
            <div class="input-group"><label>Lots</label><input type="number" id="p-lots" value="0.1"></div>
            <div class="input-group"><label>Direction</label><select id="p-dir"><option value="buy">BUY</option><option value="sell">SELL</option></select></div>
        </div>
        <button id="btn-profit" class="btn-calc" onclick="calculateProfit()">Calculate ROI</button>
        <div id="p-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Total Profit:</span> <span id="res-p-val" class="val" style="color:#4ade80;">$0.00</span></div>
            <div class="res-line"><span>Pips:</span> <span id="res-p-pips" class="val">0</span></div>
        </div>
    </div>

    <div id="integrity" class="tool-card">
        <h2>Broker Integrity Audit</h2>
        <div class="grid">
            <div class="input-group"><label>Spread (Pips)</label><input type="number" id="i-spread" value="1.5"></div>
            <div class="input-group"><label>Trade Size (Lots)</label><input type="number" id="i-lots" value="1.0"></div>
        </div>
        <button id="btn-audit" class="btn-calc" onclick="calculateIntegrity()">Analyze Cost</button>
        <div id="i-res" class="res-box" style="display:none;">
            <div class="res-line"><span>Execution Cost:</span> <span id="res-i-cost" class="val" style="color:#f87171;">$0.00</span></div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://api.exchangerate-api.com/v4/latest/USD";

    function showTab(tabId) {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function calculateLot() {
        const btn = document.getElementById('btn-lot');
        btn.innerText = "FETCHING MARKET DATA...";
        
        try {
            const symbol = document.getElementById('r-symbol').value;
            const risk = parseFloat(document.getElementById('r-cash').value);
            const sl = parseFloat(document.getElementById('r-sl').value);
            const accCurr = document.getElementById('r-currency').value;

            const response = await fetch(API_URL);
            const data = await response.json();
            const rates = data.rates;

            let quote = symbol.substring(3);
            let isJpy = symbol.includes("JPY");
            let isGold = symbol.includes("XAU");
            let pipSize = (isJpy || isGold) ? 0.01 : 0.0001;
            let contractSize = isGold ? 100 : 100000;

            // Calculate Pip Value in USD
            let pipValueUSD = (pipSize * contractSize);
            if (quote !== "USD") pipValueUSD = pipValueUSD / rates[quote];
            
            // Convert to Account Currency
            let pipValueAcc = pipValueUSD * rates[accCurr];
            let lots = risk / (sl * pipValueAcc);

            document.getElementById('res-lots').innerText = lots.toFixed(2) + " Lots";
            document.getElementById('res-pip-val').innerText = (accCurr === 'USD' ? '$' : accCurr) + (lots * pipValueAcc).toFixed(2);
            document.getElementById('r-res').style.display = 'block';
        } catch (e) { alert("Market Data Sync Failed."); }
        btn.innerText = "Calculate Position Size";
    }

    function calculateProfit() {
        const entry = parseFloat(document.getElementById('p-entry').value);
        const exit = parseFloat(document.getElementById('p-exit').value);
        const lots = parseFloat(document.getElementById('p-lots').value);
        const dir = document.getElementById('p-dir').value;
        const pips = dir === 'buy' ? (exit - entry) * 10000 : (entry - exit) * 10000;
        
        document.getElementById('res-p-pips').innerText = Math.round(pips);
        document.getElementById('res-p-val').innerText = "$" + (pips * lots * 1).toFixed(2);
        document.getElementById('p-res').style.display = 'block';
    }

    function calculateIntegrity() {
        const spread = parseFloat(document.getElementById('i-spread').value);
        const lots = parseFloat(document.getElementById('i-lots').value);
        document.getElementById('res-i-cost').innerText = "$" + (spread * lots * 10).toFixed(2);
        document.getElementById('i-res').style.display = 'block';
    }
</script>
</body>
</html>
