<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeUnfold | Pro Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0ab8b6; 
            --bg: #000000; 
            --card: #111827; 
            --input-bg: #1f2937;
            --text: #ffffff; 
            --text-muted: #94a3b8;
            --risk: #f87171;
            --gain: #4ade80;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* High-End Header */
        .header { background: #000000; padding: 25px 40px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-link { transition: transform 0.2s; }
        .logo-link:hover { transform: scale(1.05); }
        .logo-img { height: 70px; display: block; } /* Bigger Logo */
        
        .nav-link { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #334155; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
        .nav-link:hover { border-color: var(--primary); color: var(--primary); }

        /* Tabs Navigation */
        .tabs { display: flex; justify-content: center; background: #000000; padding: 15px; gap: 15px; border-bottom: 1px solid #1f2937; }
        .tab-btn { padding: 12px 25px; background: transparent; border: 1px solid transparent; color: var(--text-muted); cursor: pointer; font-weight: 700; font-size: 14px; border-radius: 10px; transition: 0.3s; }
        .tab-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(10, 184, 182, 0.05); }

        .container { max-width: 700px; margin: 50px auto; padding: 0 25px; }
        .tool-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid #1f2937; display: none; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .tool-card.active { display: block; animation: fadeIn 0.4s ease; }

        h2 { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 30px; letter-spacing: -0.5px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; font-weight: 700; letter-spacing: 1px; }
        
        input, select { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #374151; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(10, 184, 182, 0.1); }

        .btn-calc { width: 100%; padding: 20px; background: var(--primary); color: #000; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-calc:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(10, 184, 182, 0.4); }

        /* Pro Results */
        .res-box { margin-top: 35px; padding: 30px; background: #000; border-radius: 20px; border-top: 4px solid var(--primary); }
        .res-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #1f2937; }
        .res-line:last-child { border: none; margin: 0; }
        .res-label { font-size: 14px; color: var(--text-muted); font-weight: 600; }
        .val { font-weight: 800; font-size: 22px; color: var(--primary); }
        .val.risk { color: var(--risk); }
        .val.gain { color: var(--gain); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <a href="https://tradeunfold.com" class="logo-link">
        <img src="https://tradeunfold.wordpress.com/wp-content/uploads/2025/10/logo-alternative.jpeg" alt="TradeUnfold" class="logo-img">
    </a>
    <a href="https://tradeunfold.com" class="nav-link">Main Website</a>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('risk')">LOT SIZE / RISK</button>
    <button class="tab-btn" onclick="showTab('profit')">PROFIT CALC</button>
    <button class="tab-btn" onclick="showTab('integrity')">INTEGRITY CHECK</button>
</div>

<div class="container">
    <div id="risk" class="tool-card active">
        <h2>Risk Management Terminal</h2>
        <div class="grid">
            <div class="input-group">
                <label>Instrument</label>
                <select id="r-symbol">
                    <optgroup label="Majors">
                        <option value="EURUSD">EURUSD</option>
                        <option value="GBPUSD">GBPUSD</option>
                        <option value="USDJPY">USDJPY</option>
                        <option value="AUDUSD">AUDUSD</option>
                        <option value="USDCAD">USDCAD</option>
                    </optgroup>
                    <optgroup label="Crosses">
                        <option value="GBPJPY">GBPJPY</option>
                        <option value="EURJPY">EURJPY</option>
                        <option value="EURAUD">EURAUD</option>
                        <option value="EURGBP">EURGBP</option>
                    </optgroup>
                    <optgroup label="Metals & Crypto">
                        <option value="XAUUSD">GOLD (XAU)</option>
                        <option value="XAGUSD">SILVER (XAG)</option>
                        <option value="BTCUSD">BITCOIN (BTC)</option>
                    </optgroup>
                </select>
            </div>
            <div class="input-group">
                <label>Account Currency</label>
                <select id="r-currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                </select>
            </div>
        </div>

        <div class="grid">
            <div class="input-group">
                <label>Risk Amount ($/€/£)</label>
                <input type="number" id="r-cash" value="100">
            </div>
            <div class="input-group">
                <label>Stop Loss (Pips)</label>
                <input type="number" id="r-sl" value="20">
            </div>
        </div>

        <button class="btn-calc" onclick="calculateLot()">Calculate Position Size</button>

        <div id="r-res" class="res-box" style="display:none;">
            <div class="res-line"><span class="res-label">Recommended Size:</span> <span id="res-lots" class="val">0.00 Lots</span></div>
            <div class="res-line"><span class="res-label">Pip Value:</span> <span id="res-pip-val" class="val">$0.00</span></div>
        </div>
    </div>

    <div id="profit" class="tool-card">
        <h2>Profit Forecasting</h2>
        <div class="input-group">
            <label>Trade Direction</label>
            <select id="p-dir"><option value="buy">BUY / LONG</option><option value="sell">SELL / SHORT</option></select>
        </div>
        <div class="grid">
            <div class="input-group"><label>Entry Price</label><input type="number" id="p-entry" step="0.00001" placeholder="1.08500"></div>
            <div class="input-group"><label>Exit Price</label><input type="number" id="p-exit" step="0.00001" placeholder="1.09500"></div>
        </div>
        <div class="input-group"><label>Lots</label><input type="number" id="p-lots" value="0.1" step="0.01"></div>
        <button class="btn-calc" onclick="calculateProfit()">Calculate ROI</button>
        <div id="p-res" class="res-box" style="display:none;">
            <div class="res-line"><span class="res-label">Total Profit/Loss:</span> <span id="res-profit" class="val gain">$0.00</span></div>
            <div class="res-line"><span class="res-label">Pips Gained:</span> <span id="res-pips" class="val">0</span></div>
        </div>
    </div>

    <div id="integrity" class="tool-card">
        <h2>Broker Integrity Audit</h2>
        <div class="input-group"><label>Instrument</label><select id="i-symbol"><option value="10">Forex Majors (10$/Lot)</option><option value="1">Gold (1$/Lot)</option></select></div>
        <div class="grid">
            <div class="input-group"><label>Broker Spread (Pips)</label><input type="number" id="i-spread" value="1.2" step="0.1"></div>
            <div class="input-group"><label>Trade Size (Lots)</label><input type="number" id="i-lots" value="1.0"></div>
        </div>
        <button class="btn-calc" onclick="calculateIntegrity()">Audit Execution Cost</button>
        <div id="i-res" class="res-box" style="display:none;">
            <div class="res-line"><span class="res-label">True Cost of Spread:</span> <span id="res-cost" class="val risk">$0.00</span></div>
            <p style="font-size:12px; color:var(--text-muted); margin-top:15px; text-align:center;">Any cost above $12 per lot on Majors is considered "High Cost" under TradeUnfold Standards.</p>
        </div>
    </div>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function calculateLot() {
        const symbol = document.getElementById('r-symbol').value;
        const risk = parseFloat(document.getElementById('r-cash').value);
        const sl = parseFloat(document.getElementById('r-sl').value);
        
        let pipValuePerLot = 10; // Default for 0.0001 pairs
        if (symbol.includes("JPY")) pipValuePerLot = 6.8; 
        if (symbol.includes("XAU")) pipValuePerLot = 1;
        
        const lots = risk / (sl * pipValuePerLot);
        
        document.getElementById('res-lots').innerText = lots.toFixed(2) + " Lots";
        document.getElementById('res-pip-val').innerText = "$" + (lots * pipValuePerLot).toFixed(2);
        document.getElementById('r-res').style.display = 'block';
    }

    function calculateProfit() {
        const entry = parseFloat(document.getElementById('p-entry').value);
        const exit = parseFloat(document.getElementById('p-exit').value);
        const lots = parseFloat(document.getElementById('p-lots').value);
        const dir = document.getElementById('p-dir').value;
        
        let diff = dir === 'buy' ? exit - entry : entry - exit;
        let pips = diff * 10000;
        let profit = pips * lots * 1; // Approx $1 per pip per 0.1 lot
        
        document.getElementById('res-pips').innerText = Math.round(pips);
        document.getElementById('res-profit').innerText = "$" + profit.toFixed(2);
        document.getElementById('res-profit').className = profit >= 0 ? 'val gain' : 'val risk';
        document.getElementById('p-res').style.display = 'block';
    }

    function calculateIntegrity() {
        const val = document.getElementById('i-symbol').value;
        const spread = document.getElementById('i-spread').value;
        const lots = document.getElementById('i-lots').value;
        const cost = spread * lots * val;
        
        document.getElementById('res-cost').innerText = "$" + cost.toFixed(2);
        document.getElementById('i-res').style.display = 'block';
    }
</script>
</body>
</html>
